<html>

<head>
    <title>Boggle The Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section id="game">
        <header>
            <img src="logo.png" alt="BOGGLE" />
        </header>
        <section id="dice-grid">
            <div class="dice">
                <button id="1">-</button>
                <button id="2">-</button>
                <button id="3">-</button>
                <button id="4">-</button>
                <button id="5">-</button>
                <button id="6">-</button>
                <button id="7">-</button>
                <button id="8">-</button>
                <button id="9">-</button>
                <button id="10">-</button>
                <button id="11">-</button>
                <button id="12">-</button>
                <button id="13">-</button>
                <button id="14">-</button>
                <button id="15">-</button>
                <button id="16">-</button>
                <button id="17">-</button>
                <button id="18">-</button>
                <button id="19">-</button>
                <button id="20">-</button>
                <button id="21">-</button>
                <button id="22">-</button>
                <button id="23">-</button>
                <button id="24">-</button>
                <button id="25">-</button>
            </div>
        </section>
        <section id="word-info">
            <div id="word-holder">
                <h5><strong>Current Word:</strong></h5>
                <p id="current-word"></p>
            </div>
            <button id="submit-btn">Submit Word</button>
        </section>
        <table id="score-table">
            <tr>
                <th>Word</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="total-score">0</td>
            </tr>
        </table>
    </section>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="globals.js"></script>
    <script type="text/javascript" src="validator.js"></script>
    <script type="text/javascript" src="typefinder.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="init.js"></script>

</body>

</html>
